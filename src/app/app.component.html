<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="currentUser">
  <div class="navbar-nav">
    <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]='{exact: true}'>Home</a>
    <a class="nav-item nav-link" routerLink="/users" routerLinkActive="active" >Registered Users</a>
    <a class="nav-item nav-link" (click)="logout()">Logout</a>
  </div>
</nav>


<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-12" [@slideInAnimation]="o.isActivated?o.activatedRoute:''">
        <router-outlet #o='outlet'></router-outlet>
      </div>
    </div>
  </div>
</div>

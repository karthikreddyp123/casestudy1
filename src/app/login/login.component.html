<div class='container'>
    <div class="col-sm">
        <div class='card'>
            <div class='card-header'>
               Login
            </div>
            <div class='card-body'>
                <form #form="ngForm" (submit)='onSubmit(form)' class="form-horizontal">
                    <div class='form-group'>
                        <div class='row'>
                            <div class='col-md-3 col-form-label'>
                                <label for='username'>Username:</label>
                            </div>
                            <div class='col-md-8'>
                                <input id='username' name='username' class='form-control'
                                    [(ngModel)]='loginDetails.username' required #usernameField='ngModel'
                                    [class.field-error]='form.submitted && usernameField.invalid'
                                    placeholder="Enter Email Address">
                                <div [hidden]="!form.submitted || usernameField.valid" class='alert alert-danger'>
                                    Enter username
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='row'>
                            <div class='col-md-3 col-form-label'>
                                <label for='password'>Password:</label>
                            </div>
                            <div class='col-md-8'>
                                <input id='password' name='password' class='form-control'
                                    [(ngModel)]='loginDetails.password' required #passwordField='ngModel'
                                    [class.field-error]='form.submitted && passwordField.invalid' type="password"
                                    placeholder="Enter Password">
                                <div [hidden]="!form.submitted || passwordField.valid" class='alert alert-danger'>
                                    Enter password
                                </div>
                            </div>
                        </div>
                    </div>

                    <div [hidden]='!loginError' class='alert alert-danger'>
                        {{loginErrorMessage}}
                    </div>
                    <div class='form-group'>
                        <div class="row top-buffer">
                            <div class='col-md-8'>
                                <button [disabled]='loading' class='uui-button lime-green right-icon mr-2'>
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login<i class="fa fa-long-arrow-right"></i></button>

                                <a routerLink="/register" class="uui-button blue">Register</a>
                            </div>
                            
                            <div class="col-md-4 ml-auto col-form-label">
                                <a routerLink="/forgotpassword">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

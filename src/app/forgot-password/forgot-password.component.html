<div class='container'>
    <div class="col-sm">
        <div class='card'>
            <div class='card-header'>
                Forgot Password
            </div>
            <div class='card-body'>
                <div class='form-group'>
                    <div class='row'>
                        <div class='col-md-8'>
                            <input id='username' name='username' class='form-control'
                                [(ngModel)]='username' required #usernameField='ngModel' placeholder="Enter username to send mail">
                            <div [hidden]="usernameField.pristine || usernameField.valid" class='alert alert-danger'>
                                Enter username
                            </div>
                        </div>
                        <div class='col-md-4'>
                            <button class='uui-button lime-green left-icon mr-1' (click)='onSend()'>
                                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                                Send</button>
                        </div>
                    </div>
                </div>
                <div class='form-group' *ngIf = 'mailSent'>
                    <div class='row'>
                        <div class='col-md-12'>
                            <input id='generatedPass' name='generatedPass' class='form-control'
                                [(ngModel)]='generatedPassword' required placeholder="Enter password sent to mail" (change)='onChange()'>
                        </div>
                    </div>
                </div>
                <div class='form-group' *ngIf = 'mailSent'>
                    <div class='row'>
                        <div class='col-md-12'>
                            <input id='username' [disabled]='!passwordMatch' name='username' class='form-control'
                                [(ngModel)]='newPassword' required placeholder="Enter new password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
